<div class="container mx-auto">
  <div class="flex flex-col items-center">
    <figure class="icon-movie py-12">
      <img src="../../../assets/logo.svg" alt="icon movie" />
    </figure>
    <form
      class="card w-[25rem] rounded-3xl bg-semi-dark-blue p-8"
      [formGroup]="form"
    >
      <h1 class="font-outfit font-light text-white text-3xl mb-5">Sign Up</h1>
      <app-input
        [activeFocus]="true"
        [placeholder]="'Email address'"
        [control]="form.get('email')"
        [type]="'text'"
      ></app-input>
      <app-input
        [activeFocus]="true"
        [placeholder]="'Password'"
        [control]="form.get('password')"
        [type]="'password'"
        (keyup)="onKeyPressEvent()"
        [passwordEquals]="isEquals"
      ></app-input>
      <app-input
        [activeFocus]="true"
        [placeholder]="'Repeat password'"
        [control]="form.get('repeatPassword')"
        [type]="'password'"
        (keyup)="onKeyPressEvent()"
        [passwordEquals]="isEquals"
      ></app-input>
      <app-button [title]="'Create an account'" (click)="createUserAccount()" [disabledButton]="form.invalid || passwordEqualsValidator()"></app-button>
      <div
        class="sign-up-content flex justify-center items-baseline gap-3 mt-6"
      >
        <small class="font-outfit font-light text-white text-base"
          >Already have an account?</small
        >
        <a class="font-outfit font-light text-red text-base" routerLink="/"
          >Login</a
        >
      </div>
    </form>
  </div>
</div>
